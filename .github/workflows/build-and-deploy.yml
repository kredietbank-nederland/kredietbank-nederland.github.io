name: Build & Deploy

on: 
  workflow_dispatch:
  push:
  repository_dispatch:
    types: [test-execution-changed]

jobs:

  build:

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and Deploy
        uses: synionnl/md-docs-actions/github-pages@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          azure_storage_account: kbnlstorage
          azure_execution_storage_container: test-executions
